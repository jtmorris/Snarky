<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>

    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>    


    <link href="/css/default.css" rel="stylesheet" />
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/js/jquery-1.8.0-win8ready.js"></script>
    <script src="/js/tools.js"></script>
    <script src="/pages/home/home.js"></script>
    <script src="/js/sarcasmEntries.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Sarcasm Dispenser</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main" style="margin-top: 0px; margin-right: 119.71px; margin-bottom: 0px;">

			
            <div id="myAd" data-win-control="MicrosoftNSJS.Advertising.AdControl" 
                data-win-options="{adUnitId:'10056174', applicationId:'a695b819-4fe2-4e3e-a618-ed79c26646fd', isAutoRefreshEnabled: true}">
			</div>


            <div id="snarky">
                <blockquote id="entry"></blockquote>
                <div id="robotPic">
					<img src="/images/snarkyrobot.png" /><br />
					<span class="instruction robotPic">Click on Snarky (the robot) for more comments!</span>
				</div>

            </div>            

            <div id="appbar" data-win-control="WinJS.UI.AppBar" data-win-options="">
                <button
                    data-win-control="WinJS.UI.AppBarCommand"
                    data-win-options="{id: 'cmdUpdate', label: 'Update Snarky!', icon: 'refresh', section: 'global', tooltip: 'Check for new sarcastic comments'}">
                </button>                

            </div>
        </section>   
    </div>
</body>
</html>
